{% extends 'learn/base.html' %}
{% load i18n %}
    <!-- JUMBOTRON -->
    <div id = "cloud"><h2>{% block title %}{% trans "Points" %}{% endblock %}</h2><span class='shadow'></span></div>
    <!-- /END JUMBOTRON -->
    <!-- PANEL-->
    {% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body col-lg-10 col-lg-offset-1">
            <section id="level0">
                <h3>{% trans "How does Dr. Pencilcode evaluate?" %}</h3><br><br>

			<div class = "col-md-5">
		  <div class="progress">
		  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="33"
		  aria-valuemin="0" aria-valuemax="100" style="width:33%"> 1/3
		  </div>
		  </div>

		  <div class="progress">
		  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="66"
		  aria-valuemin="0" aria-valuemax="100" style="width:66%"> 2/3
		  </div>
		  </div>


		  <div class="progress">
		  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="1000"
		  aria-valuemin="0" aria-valuemax="100" style="width:100%"> 3/3
		  </div>
		  </div>

</div>
             </section>
			<br><br>
            </div>
        </div>
  		
  </div>
  
 {% endblock %}
